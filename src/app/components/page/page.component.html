<!-- page.component.html -->
<div *ngIf="page">
  <h1>{{ page.title }}</h1>
  <ng-container *ngFor="let component of page.components">
    <ng-container [ngSwitch]="component.type">
      <app-header
        *ngSwitchCase="'header'"
        [properties]="component.properties"
      ></app-header>
      <app-paragraph
        *ngSwitchCase="'paragraph'"
        [properties]="component.properties"
      ></app-paragraph>
      <app-image
        *ngSwitchCase="'image'"
        [properties]="component.properties"
      ></app-image>
      <app-form
        *ngSwitchCase="'form'"
        [properties]="component.properties"
      ></app-form>
      <!-- ... other component cases ... -->
    </ng-container>
  </ng-container>
</div>
